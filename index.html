<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="mainflex">
    <div class="section1">
    <form action="">
        <fieldset>
            <legend>Registration From</legend>
            <div class="div1">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter Username" name="name"   required />
            </div>

            <div class="div1">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="1-99" required>
            </div>

            <div class="div1">
                <label for="Email">Email:</label>
                <input type="email" name="email" id="mail" placeholder="Enter email" required>
            </div>

            <div class="div1">
                <label for="psw">Password:</label>
                <input type="password" id="psw" name="psw" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>

            <div class="div1">
                <input type="submit" value="Submit" id="sub">
            </div>
        </fieldset>
       
    </form>
</div>

    <div class="section1" id="section2">
        <form action="" id="one"></form>
    </div>
</div>
    

<script src="./script.js"></script> 
</body>
</html>
